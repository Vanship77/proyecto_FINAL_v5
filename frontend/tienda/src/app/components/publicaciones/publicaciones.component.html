

<button class="dark-mode-toggle" (click)="activarDarkMode()">ðŸŒ“ Modo Oscuro</button>
<div class="galeria">
  <div
    class="carta"
    *ngFor="let evento of eventos; let i = index"
    [ngStyle]="{ 'background-image': 'url(' + evento.imagen + ')' }"
    (click)="toggleDetalles(evento._id)"
  >
  
    <div class="texto-fijo">
      <h4 class="card-title">{{ evento.titulo }}</h4>
      <p class="card-text">{{ evento.descripcion }}</p>
      <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha | date }}</p>
      <p class="card-text"><strong>Lugar:</strong> {{ evento.lugar }}</p>
      <p class="card-text"><strong>Precio:</strong> ${{ evento.precio }}</p>
    </div>

<div *ngIf="detallesVisibles === evento._id" class="detalles-adicionales">
      <div class="imagen-detalles">
        <img [src]="evento.imagen" alt="{{ evento.titulo }}" />
      </div>
      
    </div>

    <div class="botones"> 
      <button class="detalles" (click)="toggleDetalles(evento._id); $event.stopPropagation()">
        <i class="fas fa-eye"></i>
      </button>
      <a
        class="contacto btn-link"
        [routerLink]="['/contact']"
        [queryParams]="{ eventoId: evento._id }"
        (click)="$event.stopPropagation()"
      >
        <i class="fas fa-envelope"></i>
      </a>
      <button class="interesa" (click)="meInteresa(evento); $event.stopPropagation()">
        <i class="fas fa-heart"></i>
      </button>
   <button class="pagar" (click)="pagar(evento); $event.stopPropagation()">
  ðŸ’³ Pagar
</button>
    </div>
  </div>
</div>
